<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-300/80">
    <div class="grid place-items-center">
      <div
        class="mt-8 rounded-lg bg-white p-4 flex flex-col items-center max-w-xs gap-4"
      >
        <div>
          <img
            src="./image-qr-code.png"
            alt=""
            class="w-full h-full rounded-lg"
          />
        </div>
        <h1 class="text-black text-xl text-center font-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-neutral-400 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skillss
          to your next level
        </p>
      </div>
    </div>
  </body>
</html>
